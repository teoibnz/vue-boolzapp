<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp Web</title>
</head>
<body>
    
    <main id="app">
        <header>
            <section class="green-header"></section>
        </header>
        <section class="grey-header position-relative">
            <div class="container position-absolute">
                <div class="row">
                    <!-- sezione lista contatti -->
                    <div class="col-12 my-chat-wrapper d-flex">
                        <div class="col-4 my-user-section">
                            <div class="col-12 user-picture d-flex">
                                <img class="img-fluid border-dark rounded-circle p-1 mx-3" src="img/avatar_io.jpg" alt="">
                                <div class="mt-4">
                                    Sofia
                                </div>
                            </div>
                            <div class="col-12 desktop-update p-2 d-flex">
                                <div class="col-2 rounded-circle bg-white text-center mx-2">
                                    <i class="fas fa-bell-slash p-2 mt-1 fs-3 px-1"></i>
                                </div>
                                <div class="mx-3 py-2 my-desktop-text">
                                    <p class="d-block mb-1">Ricevi notifiche di nuovi messaggi</p>
                                    <p>Attiva notifiche desktop</p>

                                </div>
                            </div>
                            <div class="col-12 my-search-bar">
                                <i class="fa-solid fa-magnifying-glass p-2 fs-5"></i>
                            </div>

                            <!-- lista chat aperte -->
                            <div class="col-12 my-open-chat">
                                <div class="col-12 my-chat-container d-flex my-2" v-for="(user, index) in contacts">
                                    <div class="col-2 contact-img ">
                                        <img  class="img-fluid border-dark rounded-circle p-1 mx-3" :src="contacts[index].avatar" alt="">
                                    </div>
                                    <div class="col-10">
                                        <p class="align-bottom mt-2 mx-3 fs-5"> {{contacts[index].name}} </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- sezione chat -->
                        <div class="col-8 my-message-section">
                            <div class="col-12 user-picture"></div>
                            <div class="col-12 my-text-area p-5">
                                <div class="d-flex justify-content-end">
                                    <p class="my-send-message p-3">Ciao, come stai?</p>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <p class="my-send-message p-3">Ciao, come stai?</p>
                                </div>

                                <div class="d-flex justify-content-start">
                                    <p class="my-received-message p-3">Ciao, come stai?</p>
                                </div>
                            </div>
                            <div class="col-12 my-text-input-area"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
